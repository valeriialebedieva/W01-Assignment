<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML and CSS Quiz</title>
    <meta name="description" content="Valeriia Lebedieva, WOD 130, test page for the HTML and CSS Quiz form">
    <meta name="author" content="Valeriia Lebedieva">
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
<h1>Basic HTML and CSS Quiz</h1>
<form>
    <label for="q1">1. What does the acronym CSS stand for?</label>
    <input type="text" id="q1" name="q1" required>

    <label for="q2">2. How are id and class attributes selected in CSS?</label>
    <textarea id="q2" name="q2" required></textarea>

    <label for="q3">3. Which of the following is a valid CSS comment?</label>
    <select id="q3" name="q3" required>
        <option value="" selected disabled>Choose One ...</option>
        <option value="a">/* Comment */</option>
        <option value="b">&lt;!-- Comment --&gt;</option>
        <option value="c">// Comment</option>
    </select>

    <label for="q4">4. What is the bottom margin given this declaration?<br>
        <code>margin: 10px 5px 15px;</code>
    <input class="input4" type="number" id="q4" name="q4" required>
    </label>
    <button type="submit">Submit Quiz</button>
</form>
</body>
</html>
